<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MVP Project</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="header">
      <h1>Run Through the Flint Hills</h1>
    </div>
    <br />
    <br />
    <div id="selector">
      <h3>Where would you like to run?</h3>
      <form>
        <label for="distance">Distance?</label>
        <input type="range" id="distance" name="dis" min="0" max="10" />
        <span id="distanceValue">0 Miles</span>
        <br />
        <br />
        <label for="hard_surface">Hard Surface?</label>
        <input type="radio" id="paved" name="surface" />
        <label for="paved">Paved</label>
        <input type="radio" id="gravel" name="surface" />
        <label for="gravel">Gravel</label>
        <br />
        <br />
        <label for="elevation">Hill Run?</label>
        <input type="radio" id="hill" name="elevation" />
        <label for="hill">Hills</label>
        <input type="radio" id="flat" name="elevation" />
        <label for="flat">Flat Ground</label>
        <br />
        <br />
        <label for="mil id">On Fort Riley?</label>
        <input type="radio" id="mil id" name="on base" />
        <label for="yes">Yes</label>
        <input type="radio" id="no id" name="on base" />
        <label for="no">No</label>
        <br />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
